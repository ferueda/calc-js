<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="module" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="main-container">
      <div class="calc">
        <div class="calc__output">
          <div data-previous class="calc__prev-output"></div>
          <div data-current class="calc__cur-output"></div>
        </div>
        <button data-clear class="btn util span-2">C</button>
        <button data-delete class="btn util"><ion-icon class="back-icon" name="backspace"></ion-icon></button>
        <button data-op class="btn util">÷</button>
        <button data-number>7</button>
        <button data-number class="btn">8</button>
        <button data-number class="btn">9</button>
        <button data-op class="btn util">x</button>
        <button data-number class="btn">4</button>
        <button data-number class="btn">5</button>
        <button data-number class="btn">6</button>
        <button data-op class="btn util">+</button>
        <button data-number class="btn">1</button>
        <button data-number class="btn">2</button>
        <button data-number class="btn">3</button>
        <button data-op class="btn util">-</button>
        <button data-number class="btn util">.</button>
        <button data-number class="btn">0</button>
        <button data-equal class="btn util span-2">=</button>
      </div>
    </div>
    <footer>
      <p class="footer-sign">
        Made with ❤️ by <a class="footer-sign" target="_blank" href="https://twitter.com/ferueda">@ferueda</a>.
      </p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
